services:
  - type: web
    name: waiwebb-backend
    env: node
    rootDir: backend
    plan: free
    nodeVersion: 18
    buildCommand: npm ci --only=production
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Set these in Render dashboard or here with values
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        value: your_cloudinary_cloud_name
      - key: CLOUDINARY_API_KEY
        value: your_cloudinary_api_key
      - key: CLOUDINARY_API_SECRET
        value: your_cloudinary_api_secret
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false

  - type: static
    name: waiwebb-frontend
    rootDir: frontend
    nodeVersion: 18
    buildCommand: npm ci --include=dev && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: redirect
        source: /orders
        destination: /
        statusCode: 301
      - type: redirect
        source: /order/*
        destination: /
        statusCode: 301
      - type: redirect
        source: /checkout
        destination: /
        statusCode: 301
      - type: redirect
        source: /cart
        destination: /
        statusCode: 301
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_BACKEND_URL
        value: https://waiwebbajkbjds.onrender.com
      - key: VITE_RAZORPAY_KEY_ID
        sync: false

  - type: static
    name: waiwebb-admin
    rootDir: admin
    nodeVersion: 18
    buildCommand: npm ci --include=dev && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_BACKEND_URL
        value: https://waiwebbajkbjds.onrender.com

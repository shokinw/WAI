services:
  - type: web
    name: waiwebb-backend
    env: node
    rootDir: backend
    plan: free
    nodeVersion: 18
    buildCommand: npm ci --only=production
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Set these in Render dashboard or here with values
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false

  - type: static
    name: waiwebb-frontend
    rootDir: frontend
    nodeVersion: 18
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_BACKEND_URL
        value: https://waiwebb-backend.onrender.com
      - key: VITE_RAZORPAY_KEY_ID
        sync: false

  - type: static
    name: waiwebb-admin
    rootDir: admin
    nodeVersion: 18
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_BACKEND_URL
        value: https://waiwebb-backend.onrender.com
